<div class="container">
  <div class="header">
    <!--BANNER AREA-->
    <div class="header__banner"
         [ngStyle]="{
      'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('+headerBGUrl+')'
      }">
      <h2>{{trending?.results[0].title}}</h2>
      <div class="header__buttons">

        <button class="play-button">
          <mat-icon>arrow_right</mat-icon>
          <span>Play</span>
        </button>

        <button class="more-button">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>

      </div>

      <div class="estrelas">
        <div>
          <input type="radio" id="1_star-empty" name="fb" value="" checked/>

          <label for="1_star-4"><i class="fa"></i></label>
          <input type="radio" id="1_star-4" name="fb" value="4"/>
          <label for="1_star-5"><i class="fa"></i></label>
          <input type="radio" id="1_star-5" name="fb" value="5"/>
        </div>
        <div>
          <p>Roteiro</p>
        </div>
      </div>

      <div class="estrelas">
        <div>
          <input type="radio" id="2_star-empty" name="fb" value="" checked/>

          <input type="radio" id="2_star-1" name="fb" value="1"/>
          <label for="2_star-2"><i class="fa"></i></label>
          <input type="radio" id="2_star-2" name="fb" value="2"/>
          <label for="2_star-3"><i class="fa"></i></label>
          <input type="radio" id="2_star-3" name="fb" value="3"/>
          <label for="2_star-4"><i class="fa"></i></label>
          <input type="radio" id="2_star-4" name="fb" value="4"/>
          <label for="2_star-5"><i class="fa"></i></label>
          <input type="radio" id="2_star-5" name="fb" value="5"/>
        </div>
        <div>
          <p>Fotografia</p>
        </div>
      </div>

      <div class="estrelas">
        <div>
          <input type="radio" id="3_star-empty" name="fb" value="" checked/>
          <label for="3_star-1"><i class="fa"></i></label>
          <input type="radio" id="3_star-1" name="fb" value="1"/>
          <label for="3_star-2"><i class="fa"></i></label>
          <input type="radio" id="3_star-2" name="fb" value="2"/>

          <input type="radio" id="3_star-3" name="fb" value="3"/>

          <input type="radio" id="3_star-4" name="fb" value="4"/>
          <label for="3_star-5"><i class="fa"></i></label>
          <input type="radio" id="3_star-5" name="fb" value="5"/>
        </div>
        <div>
          <p>Efeitos Especiais</p>
        </div>
      </div>

      <div class="estrelas">
        <div>
          <input type="radio" id="3_star-empty" name="fb" value="" checked/>
          <label for="3_star-1"><i class="fa"></i></label>
          <input type="radio" id="3_star-1" name="fb" value="1"/>

        <div>
          <p>Elenco</p>
        </div>
      </div>


    </div>  <!--BANNER ENDS HERE-->


    <!--MAIN AREA-->
   <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
     <div class="header__left">
       <a class="logo" routerLink="/">
         Streaming
       </a>
       <ul>
         <li class="active"><a href="#">Home</a></li>
         <li><a href="#">TV Shows</a></li>
         <li><a href="#">Movies</a></li>
         <li><a href="#">Latest</a></li>

                alt="avatar">

  </div>

  <div class="body" style="margin-top: 30rem;">
    <app-slider title="Trending" [movies]="trending" [sliderConfig]="sliderConfig"></app-slider>
    <app-slider title="Top Rated" [movies]="topRated" [sliderConfig]="sliderConfig"></app-slider>
    <app-slider title="Now Playing" [movies]="nowPlaying" [sliderConfig]="sliderConfig"></app-slider>
    <app-slider title="Originals" [movies]="originals" [sliderConfig]="sliderConfig"></app-slider>
    <app-slider title="Popular" [movies]="popular" [sliderConfig]="sliderConfig"></app-slider>
  </div>



</div>
